<!DOCTYPE html>
<html>

<head>
    <title>Icons</title>
   <link rel="stylesheet" href="styles.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="image-container"><img id="icon1" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
        <div class="image-container"><img id="img2" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
        <div class="image-container"><img id="img3" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="img4" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
        <div class="image-container"><img id="img5" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
        <div class="image-container"><img id="img6" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img id="img7" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
        <div class="image-container"><img id="img8" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
        <div class="image-container"><img id="img9" src="img/1.png" onmouseover="this.src='img/alt1.png'" onmouseout="this.src='img/1.png'" height="200" width="200"/></div>
    </div>
    
    <script>
        var sound1 = new buzz.sound("sound/click.mp3");
        var sound2 = new buzz.sound("sound/clack.mp3");
        var sound3 = new buzz.sound("sound/clap.mp3");
        var sound4 = new buzz.sound("sound/click.mp3");
        var sound5 = new buzz.sound("sound/clack.mp3");
        var sound6 = new buzz.sound("sound/clap.mp3");
        var sound7 = new buzz.sound("sound/click.mp3");
        var sound8 = new buzz.sound("sound/clack.mp3");
        var sound9 = new buzz.sound("sound/clap.mp3");
 
        window.onload = function() {
            document.getElementById('icon1').addEventListener('mouseover', function () {sound1.play(); });  
            document.getElementById('img2').addEventListener('mouseover', function () {sound2.play(); });
            document.getElementById('img3').addEventListener('mouseover', function () {sound3.play(); });
            document.getElementById('img4').addEventListener('mouseover', function () {sound4.play(); });
            document.getElementById('img5').addEventListener('mouseover', function () {sound5.play(); }); 
            document.getElementById('img6').addEventListener('mouseover', function () {sound6.play(); }); 
            document.getElementById('img7').addEventListener('mouseover', function () {sound7.play(); }); 
            document.getElementById('img8').addEventListener('mouseover', function () {sound8.play(); }); 
            document.getElementById('img9').addEventListener('mouseover', function () {sound9.play(); });
        }  
    </script>   
</body>

</html>
